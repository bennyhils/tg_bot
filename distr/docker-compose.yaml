version: '3.8'
volumes:
  bot:
    driver: local
services:
  bot:
    image: bennyhils/bot:outline_coffee_24.02.11
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./payments
        target: /payments
      - type: bind
        source: ./mass_messages
        target: /mass_messages
      - type: bind
        source: ./loyalty
        target: /loyalty